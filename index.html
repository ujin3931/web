<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데미소다</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="con1">
            <img src="img/logo.png" alt="동아오츠카" class="img01">
            <img src="img/demisoda.png" alt="데미소다" class="img02">
            <img src="img/can1.png" alt="캔" class="img03">
        </div>
    </div>

    <div class="box2">
        <div class="con2">
            <img src="img/video2.png" alt="레몬" class="img04"> 
            <div class="txt1">
                취향에 맞춰<br>
                다양한 맛으로<br>
                즐겨봐요!<br>
            </div>
        </div>
    </div>

    <div class="box3">
        <div class="con3">
            <img src="img/canapple.png" alt="사과캔" class="img05">
            <img src="img/applebtn.png" alt="apple" class="img06">
            <div class="txt2">
                상큼한 사과 <br>
                리얼 에이드 데미소다
            </div>
        </div>
        <div class="con4">
            <img src="img/canlemon.png" alt="레몬캔" class="img07">
            <img src="img/lemonbtn.png" alt="lemon" class="img08">
            <div class="txt3">
                새콤한 레몬 <br>
                리얼 에이드 데미소다
            </div>
        </div>

        <div class="box4">
            <div class="con5">
                <img src="img/apple.png" alt="사과" class="img09">
                <div class="txt4">
                    강한 탄산을 싫어하는<br>
                    소비자들도<br>
                    부담없이 느낄 수 있는<br>
                    과일 그대로의<br>
                    과즙음료 데미소다.
                </div>
                <button class="btn">구매하기</button>
        </div>
</body>
</html>
